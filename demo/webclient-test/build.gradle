 */

plugins {
    id 'java'
    id 'maven-publish'
    id "io.spring.dependency-management" version "1.0.7.RELEASE"  // reactor#1
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
    mavenCentral()
}

dependencyManagement {
    imports {
        mavenBom "io.projectreactor:reactor-bom:2020.0.24"
    }
}

dependencies {
    /* spring-boot */
    implementation 'org.springframework.boot:spring-boot-starter-webflux:2.7.5'
    implementation 'org.springframework.boot:spring-boot-starter-validation:2.7.5'

    /* general */
    implementation 'log4j:log4j:1.2.17'
    implementation 'org.apache.commons:commons-lang3:3.12.0'

    /* reactor */
    implementation platform('io.projectreactor:reactor-bom:2020.0.24') // when gradle version is more than 5.x
    implementation 'io.projectreactor:reactor-core:3.5.0'
    implementation 'io.projectreactor:reactor-test:3.5.0'

    /* lombok */
    implementation 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.5'

    testCompileOnly 'org.projectlombok:lombok:1.18.24'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.24'
}

group = 'com.gngsn'
version = '0.0.1-SNAPSHOT'
description = 'webclient-test'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
